<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Select Project</title>
    <!-- normalise css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="form">
      <h4>Dynamic Dropdown</h4>
      <div class="form-container">
        <div class="form-row first-col">
          <label for="firstLetter" class="form-label">First letter</label>
          <select name="firstLetter" id="firstLetter" class="form-input">
          </select>
        </div>
        <div class="form-row second-col">
          <label for="values" class="form-label">Value</label>
          <select name="values" id="values" class="form-input">
          </select>
        </div>
      </div>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
